<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Application || create by Sheikh Ubada</title>
    <!-- CSS Style link -->
    <link rel="stylesheet" href="style.css" />
    <!-- awesome icon link -->
    <script
      src="https://kit.fontawesome.com/87550c64f0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Dark and light mode element -->
    <div class="dark">
      <div class="toggleBtn">
        <i class="fa-solid fa-moon"></i>
      </div>
    </div>

    <section class="main-cover">
      <div class="heading">
        <h1>
          <span>Welcome To The</span> <br />
          Grade Application 👏
        </h1>
      </div>

      <form onsubmit="conditionCheck(); return false">
        <h3>Enter percentage here 🙇‍♀️</h3>
        <input
          type="text"
          id="grade"
          class="text"
          placeholder="like: 34.56, 67, ..."
        />

        <div id="percentage"></div>

        <input type="submit" value="Check" class="button" />

        <p class="button-label">Create by: Sheikh Ubada</p>
      </form>
    </section>

    <script src="app.js"></script>
  </body>
</html>
